<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/earth.png" type="image/x-icon" />
    <title>Flight Globe</title>
  </head>
  <body>
    <div id="search-container">
      <input
        class="search-input"
        id="dep-input"
        type="text"
        placeholder="Departure Country"
      />
      <input
        class="search-input"
        id="des-input"
        type="text"
        placeholder="Destination Country"
      />
      <button class="btn" id="search-button">Search</button>
      <div id="result-container">
        <ul id="flights"></ul>
      </div>
      <div id="message"></div>
      <button class="btn" id="reset-button" style="display: none">Reset</button>
    </div>
    <div class="clock-gpt-container">
      <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
      </div>
      <div class="gpt"></div>
    </div>
    <div id="globe-container"></div>
    <script src="//unpkg.com/globe.gl"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
